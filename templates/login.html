{% extends 'base.html' %}
{% block title %}會員登入{% endblock %}

{% block content %}
<div class="mx-auto" style="max-width:400px;">
  <h2 class="text-center mb-4">會員登入</h2>
  <form method="post">
    <div class="mb-3">
      <label for="email" class="form-label">電子郵件</label>
      <input type="email"
             class="form-control"
             id="email"
             name="email"
             placeholder="請輸入電子郵件"
             required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">密碼</label>
      <input type="password"
             class="form-control"
             id="password"
             name="password"
             placeholder="請輸入密碼"
             required>
    </div>
    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary btn-sm">登入</button>
    </div>
  </form>
</div>
{% endblock %}
